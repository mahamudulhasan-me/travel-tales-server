<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16" />
    <title>Payment Failed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background: #fdecea;
    }

    .container {
      max-width: 380px;
      margin: 50px auto;
      overflow: hidden;
    }

    .printer-top {
      z-index: 1;
      border: 6px solid #666666;
      height: 6px;
      border-bottom: 0;
      border-radius: 6px 6px 0 0;
      background: #333333;
    }

    .printer-bottom {
      z-index: 0;
      border: 6px solid #666666;
      height: 6px;
      border-top: 0;
      border-radius: 0 0 6px 6px;
      background: #333333;
    }

    .paper-container {
      position: relative;
      overflow: hidden;
      height: 467px;
    }

    .paper {
      background: #ffffff;
      font-family: "Poppins", sans-serif;
      height: 447px;
      position: absolute;
      z-index: 2;
      margin: 0 12px;
      margin-top: -12px;
      animation: print 5000ms cubic-bezier(0.68, -0.55, 0.265, 0.9);
    }

    .main-contents {
      margin: 0 12px;
      padding: 24px;
    }

    /* Paper Jagged Edge */
    .jagged-edge {
      position: relative;
      height: 20px;
      width: 100%;
      margin-top: -1px;
    }

    .jagged-edge:after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(
          45deg,
          transparent 33.333%,
          #ffffff 33.333%,
          #ffffff 66.667%,
          transparent 66.667%
        ),
        linear-gradient(
          -45deg,
          transparent 33.333%,
          #ffffff 33.333%,
          #ffffff 66.667%,
          transparent 66.667%
        );
      background-size: 16px 40px;
      background-position: 0 -20px;
    }

    .failure-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 48px;
      height: 72px;
      border-radius: 50%;
      width: 72px;
      margin: 16px auto;
      color: #fff;
      background-color: #e74c3c;
    }

    .failure-title {
      font-size: 22px;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #666;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .failure-description {
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      line-height: 21px;
      color: #999;
      text-align: center;
      margin-bottom: 24px;
    }

    .order-details {
      text-align: center;
      color: #333;
      font-weight: bold;
    }

    .order-number-label {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .order-number {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      line-height: 48px;
      font-size: 36px;
      padding: 8px 0;
      margin-bottom: 24px;
    }

    .complement {
      font-size: 18px;
      margin-bottom: 8px;
      color: #e74c3c;
    }

    .back-button-container {
      text-align: center;
    }
    .back-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin-top: 20px;
      border-radius: 5px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease-in-out;
    }
    .back-button.show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes print {
      0% {
        transform: translateY(-90%);
      }
      50% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(0%);
      }
    }
  </style>

  <body>
    <div class="container">
      <div class="printer-top"></div>

      <div class="paper-container">
        <div class="printer-bottom"></div>

        <div class="paper">
          <div class="main-contents">
            <div class="failure-icon">
              <!-- Cross Icon SVG -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48"
                width="48"
                viewBox="0 0 48 48"
                fill="#ffffff"
              >
                <path
                  d="M24 2C11.85 2 2 11.85 2 24s9.85 22 22 22 22-9.85 22-22S36.15 2 24 2zm10.95 28.95l-4.95 4.95L24 28.95l-6 6-4.95-4.95 6-6-6-6L18 12l6 6 6-6 4.95 4.95-6 6 6 6z"
                />
              </svg>
            </div>
            <div class="failure-title">Payment Failed</div>
            <div class="failure-description">
              Unfortunately, your payment could not be processed at this time.
              Please try again later or contact support.
            </div>
            <div class="order-details">
              <div class="order-number-label">Transaction ID</div>
              <div class="order-number">{{tran_id}}</div>
              <div class="complement">We're Sorry!</div>
            </div>
          </div>
          <div class="jagged-edge"></div>
        </div>
      </div>
      <div class="back-button-container">
        <a
          href="https://travel-tales-client.vercel.app/"
          class="back-button"
          id="backButton"
          >Back to Home</a
        >
      </div>
    </div>
    <script>
      // Show the "Back to Home" button after the animation completes
      setTimeout(() => {
        document.getElementById("backButton").classList.add("show");
      }, 3000); // Time in milliseconds (matches the animation duration)
    </script>
  </body>
</html>
